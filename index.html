<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="static/css/style.css"></link>
    <title>Blackjack_Game</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="static/card3.gif" id='img1'>
            <h1>BLACKJACK GAME</h1>
            <img src="static/card3.gif" id='img2'>
        </div>
        <h2><span id="result">Let's Play!!!</span></h2>
        <div class="row-1">
            <div class="your-box">
                <h2>You : <span id="your-score">0</span></h2>
            </div>
            <div class="dealer-box">
                <h2>Dealer : <span id="dealer-score">0</span></h2>
            </div>
        </div>
        <div class="row-2">
            <div>
                <button class="btn-lg btn-primary" id="hit">Hit</button>
                <button class="btn-lg btn-warning" id="stand">Stand</button>
                <button class="btn-lg btn-danger" id="deal">Deal</button>
            </div>
        </div>
        <div class="row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
